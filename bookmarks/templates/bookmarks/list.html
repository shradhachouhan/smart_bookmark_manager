{% extends "bookmarks/base.html" %}

{% block content %}
<h3 class="mb-4">ðŸ“š My Bookmarks</h3>

{% if bookmarks %}
    <div class="row">
        {% for b in bookmarks %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title">{{ b.title }}</h5>
                        <p class="card-text text-muted" style="word-break: break-all;">
                            {{ b.url }}
                        </p>

                        <div class="mt-auto">
                            <a href="{{ b.url }}" target="_blank" class="btn btn-primary btn-sm">Open</a>
                            <a href="/edit/{{ b.id }}/" class="btn btn-warning btn-sm">Edit</a>
                            <a href="/delete/{{ b.id }}/" class="btn btn-danger btn-sm"
                               onclick="return confirm('Are you sure you want to delete this bookmark?');">
                               Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <div class="alert alert-info">
        No bookmarks yet. Click <b>Add Bookmark</b> to create one.
    </div>
{% endif %}

{% endblock %}
